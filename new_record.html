    <div style="height:10px"></div>
    <center>
        <div class="login_box">
            <hr/>
            <h1 class="form-text"> <big> Report Case </big> </h1>
            <br/>
            <form>

                <div class="input-full">
                    <select id="records" name="type">
                        <option value="red-flag">Red-flag</option>
                        <option value="intervention">Intervention</option>
                    </select>
                </div>

                <br/>

                <div class="input-full">
                    <label for="location"></label>
                    <input id="location" type="text" name="location" placeholder="Location e.g Lekki, Lagos">
                </div>

                <br/>

                <div class="input-full">
                    <label for="title"></label>
                    <input id="title" type="text" name="title" placeholder="title">
                </div>

                <br/>

                <div class="input-full">
                    <label class="desc" for="message">Description:</label>
                    <br/>
                    <textarea name="comment" id="message" rows="15"></textarea>

                </div>

                <br/>

                <div class="input-full">
                    <label for="date"></label>
                    <input id="date" type="date" name="registered">

                </div>

                <br/>

                <button class="submit" name="submit" value="submit" onclick()>Submit</button>


            </form>

        </div>
