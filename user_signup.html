<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iReporter Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/user_signup.css" />
    <script src="JavaScript/user_signup.js"></script>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a> </li>
            <li><a href="#">Records</a></li>
            <li><a href="#">Report Case</a></li>
            <li><a href="user_sign_in.html">Sign in</a></li>
        </ul>
    </nav>

    <div style="height:100px"></div>
    <center>
        <div class="login_box">
            <hr/>
            <h1 class="form-text"> <big> SIGN UP </big> </h1>
            <br/>
            <form>

                <input type="text" name="firstname" placeholder="Enter Firstname" required class="firstName">
                <br/> <br/>
                <input type="text" name="lastname" placeholder="Enter Lastname" required class="lastName">
                <br/> <br/>
                <input type="text" name="othername" placeholder="Enter Othername" required class="otherName">
                <br/> <br/>
                <input type="text" name="username" placeholder="Enter Username" required class="userField">
                <br/> <br/>
                <input type="text" name="email" placeholder="Enter Email" required class="email">
                <br/> <br/>
                <input type="password" name="password" placeholder="Enter Password" required class="userPass">
                <br/> <br/>
                <input type="number" name="phonenumber" placeholder="Enter Phone number" required class="phoneNumber">
                <br/>
                <br/>

                <button class="submit" name="submit" value="submit" onclick()>Submit</button>
                <br/>

                <div class="divider"></div>

                <br/>

                <a href="user_sign_in.html" class="signupText">Do you have an account?<br>
                        Sign In</a>
            </form>

        </div>
    </center>
</body>

</html>
